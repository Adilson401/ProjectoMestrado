<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  async function carregarPagina(url) {
    try {
      const res = await fetch(url, { cache: "no-store" });

      if (!res.ok) {
        document.getElementById("PaginaCentral").innerHTML =
          `<div class="container py-4">
             <div class="alert alert-danger">
               Erro ao carregar a página: <b>${url}</b><br>
               Status: <b>${res.status}</b> (${res.statusText})
             </div>
           </div>`;
        return;
      }

      const htmlText = await res.text();
      const doc = new DOMParser().parseFromString(htmlText, "text/html");

      const conteudo = doc.querySelector("#conteudo");
      if (!conteudo) {
        document.getElementById("PaginaCentral").innerHTML =
          `<div class="container py-4">
             <div class="alert alert-warning">
               A página <b>${url}</b> abriu, mas não tem <b>#conteudo</b>.
             </div>
           </div>`;
        return;
      }

      const alvo = document.getElementById("PaginaCentral");
      alvo.innerHTML = "";
      alvo.appendChild(conteudo);

    } catch (err) {
      document.getElementById("PaginaCentral").innerHTML =
        `<div class="container py-4">
           <div class="alert alert-danger">
             Falha no fetch: <b>${url}</b><br>
             ${err}
           </div>
         </div>`;
    }
  }

  // Página inicial
  document.addEventListener("DOMContentLoaded", () => {
    carregarPagina("./pages/home.html");
  });

  // Clique no menu
  document.addEventListener("click", (e) => {
    const link = e.target.closest("[data-page]");
    if (!link) return;

    e.preventDefault();
    carregarPagina(link.getAttribute("data-page"));
  });
</script>
